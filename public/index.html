<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus On - Gerencie Tarefas e Tempo</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body class="app-body">
    <button id="theme-toggle" aria-label="Alternar entre tema claro, escuro e tech">
        <span class="theme-toggle-icon light-icon">☀️</span>
        <span class="theme-toggle-icon dark-icon">🌙</span>
        <span class="theme-toggle-icon tech-icon">💻</span>
    </button>
    
    <header class="app-header">
        <h1><span class="tech-women-title">Focus On 👩‍💻</span></h1>
        <p class="subtitle tech-women-phrase">Inspire-se: mulheres transformam a tecnologia!</p>
        <svg class="tech-circuit-svg" width="120" height="24" viewBox="0 0 120 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="2" y="10" width="116" height="4" rx="2" fill="#b3e5fc"/>
            <circle cx="10" cy="12" r="6" fill="#ffb6d5" stroke="#00bcd4" stroke-width="2"/>
            <circle cx="110" cy="12" r="6" fill="#ffb6d5" stroke="#00bcd4" stroke-width="2"/>
            <rect x="58" y="6" width="4" height="12" rx="2" fill="#00bcd4"/>
        </svg>
    </header>
    
    <div class="cards-container">
        <!-- Card To-Do List -->
        <section id="todo-list" class="card">
            <div class="card-header">
                <div class="card-title">
                    <i class="card-icon todo-icon">✓</i>
                    <h2>Lista de Tarefas</h2>
                </div>
                <button class="icon-button add-button" id="show-add-task" title="Adicionar Nova Tarefa">+</button>
            </div>
            
            <div id="task-input" class="task-input-container">
                <input type="text" id="task" placeholder="Adicionar uma nova tarefa...">
                <button id="add-task" class="add-task-button">Adicionar</button>
            </div>
            <ul id="tasks" class="tasks-list"></ul>
            <div class="card-footer">
                <span id="tasks-count">0 tarefas</span>
            </div>
        </section>

        <!-- Card Pomodoro Timer -->
        <section id="pomodoro-timer" class="card">
            <div class="card-header">
                <div class="card-title">
                    <i class="card-icon timer-icon">🍅</i>
                    <h2>Pomodoro</h2>
                </div>
                <button class="icon-button settings-button" id="timer-settings" title="Configurações do Timer">⚙️</button>
            </div>
            
            <div class="timer-container">
                <div id="timer-display" class="timer-display">25:00</div>
            </div>
            
            <div class="timer-controls">
                <button id="start-timer" class="primary-button">Iniciar</button>
                <button id="reset-timer" class="secondary-button">Zerar</button>
            </div>
            
            <div class="timer-modes">
                <div class="timer-mode-item">
                    <span class="timer-mode-label">Pomodoro</span>
                </div>
                <div class="timer-mode-item">
                    <span class="timer-mode-label">Pausa Curta</span>
                </div>
                <div class="timer-mode-item">
                    <span class="timer-mode-label">Pausa Longa</span>
                </div>
            </div>
        </section>

        <!-- Card Music Player -->
        <section id="media-embed" class="card">
            <div class="card-header">
                <div class="card-title">
                    <i class="card-icon music-icon">🎵</i>
                    <h2>Player de Música</h2>
                </div>
                <button class="icon-button playlist-button" id="playlist-button" title="Gerenciar Playlist">≡</button>
            </div>
            
            <div class="media-container">
                <div id="media-player" class="media-player">
                    <!-- Exemplo de embed do Spotify -->
                    <iframe src="https://open.spotify.com/embed/playlist/37i9dQZF1E4w8aZIn0QO8X?si=pJ3NRScBT9CyoBUk79UVWQ" width="100%" height="200" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                </div>
            </div>
        </section>
    </div>
    
    <footer class="app-footer">
        <p>Focus On © 2025 - Mantenha-se organizado e produtivo</p>
    </footer>
    
    <!-- Scripts -->
    <script src="js/todoList.js"></script>
    <script src="js/components/pomodoroTimer.js"></script>
    <script src="js/components/mediaEmbed.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
